    <title>의사(가상) 클래스</title>
    <!--의사전달이 가능함-->
    <style>
      li:hover {
        background-color: yellow;
      } /* li에 마우스를 올리면 배경색이 노란색으로 바뀐다.*/

      a:visited {
        /* 방문했던 페이지 */
        color: red;
      }
      h1::first-letter {
        /* h1태그의 첫 글자*/
        font-size: 40px;
      }
      .firstUl li:nth-child(even) { /*홀수번째 li*/
        border: 1px dotted blue;
      }
      input:checked + label {
        color: red; 
        font-weight: bold;
      }
      
    </style>
  </head>
