<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자(단일 선택자)</title>
    <style>
      p {
        font-size: 30px;
      }
      #title {
        /* id속성의값이 title인 태그에 스타일 적용*/
        color: pink;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>id선택자</h1>
    <p>특정 id값을 선택할수있습니다.</p>
    <p id="title">요렇게!</p>
  </body>
</html>
