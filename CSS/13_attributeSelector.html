<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        a[target] {
        font-weight: bold;
        font-size: 50px;
        }
       
        
        a[class~="flat"] { /*a태그의 class속성 값 중에 flat단어가 포함되어 있는*/
            font-size: 100px;
        }
        a[class^="bu"] { /* a태그의 class속성의 값이 bu로 시작하는*/
            color: yellow;
        }
        a[class $= "ry"] {
            text-decoration: none; /* 밑줄 표현 안함 */ /*a태그의 속성의 값이 ry로 끝나는*/

        }
    </style>
</head>
<body>
    <h1>web Front기술</h1>
    <ul>
      <li><a href="https://namu.wiki/w/HTML" class="flat">html</a></li>
      <li><a href="https://namu.wiki/w/HTML" target="_blank" class="flat">css </a></li>
      <li><a href="https://namu.wiki/w/HTML" class="button">javascript</a></li>
      <li><a href="https://namu.wiki/w/HTML" class="ry">jquery</a></li>
      <li><a href="https://namu.wiki/w/HTML"class="flat button">Ajax<a></li>
      </ul>
      <ul>
</body>
</html>
