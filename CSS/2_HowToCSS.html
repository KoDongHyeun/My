<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS를 기술하는 3가지 방법</title>
    <link rel="stylesheet" href="OutCSS.css" />
    <!--외부 CSS 적용 하기 위해-->
    <style>
      /* head 태그 안의 style태그의 안에 기술하는법 : 문서 전체 적용되는 스타일을 사용 */
      h1 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1 style="color: coral; font-weight;">inline CSS법</h1>
    <h1>또 다른 h1태그</h1>
    <p>외부 CSS파일을 적용시킬수있다</p>
  </body>
</html>
