<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 선택자</title>
    <style>
      h1 {
        text-align: center;
      }
      p {
        font-style: italic;
      }
      .bg {
        /* class 속성의 값이 bg인 태그선택*/
        background-color: #353;
      }
      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
      .p2 {
        background-color: rgb(34, 97, 60);
        font-style: normal;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 class="bg accent">class 선택자</h1>
    <!--class 속성 값은 2개 이상 사용가능-->
    <p class="bg">태그의 내부에 class 속성을 이용합니다.</p>
    <p class="p2">동일한 값으로 여러 태그를 선택할수 있는 선택자</p>
    <p>가장 많이 사용되는 선택자 입니다.</p>
  </body>
</html>
