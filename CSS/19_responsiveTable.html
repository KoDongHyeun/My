<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResponsiveTable</title>
    <style>
      table,
      td {
        font-size: 20px;
        padding: 10px;
        border: 1px solid #333;
        border-collapse: collapse;
      }
      div {
        border: 1px dotted red;
        overflow-x: auto;
      }
      .box {
        background-color: yellow;
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>학번</td>
          <td>이름</td>
          <td>국어</td>
          <td>영어</td>
          <td>수학</td>
          <td>물리</td>
          <td>화학</td>
          <td>지리</td>
          <td>미술</td>
          <td>체육</td>
          <td>한국사</td>
          <td>평균</td>
          <td>등수</td>
          <td>총점</td>
        </tr>
        <tr>
          <td>2000000</td>
          <td>고동현</td>
          <td>50</td>
          <td>50</td>
          <td>50</td>
          <td>50</td>
          <td>50</td>
          <td>50</td>
          <td>50</td>
          <td>100</td>
          <td>100</td>
          <td>60</td>
          <td>99</td>
          <td>000000</td>
        </tr>
      </table>
    </div>
    <div class="box"></div>
  </body>
</html>
