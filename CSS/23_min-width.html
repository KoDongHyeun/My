<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid lightcoral;
        width: 400px;
      }
      .box2 {
        border: 2px solid blue;
        min-width: 400px;
      }
      .box3 {
        background-color: yellow;
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      img {
        width: 220px;
        height: 170px;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <h1>min-width의 속성</h1>
    <!-- <div class="box">이 div요소의 너비는 400px입니다.</div> -->
    <div class="box2">이 div요소의 너비는 mib-width입니다.</div>
    <div class="box3"></div>
    <div class="img">
      <img src="img/christmas.jpg" />
    </div>
  </body>
</html>
