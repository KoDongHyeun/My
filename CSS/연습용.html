<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습용</title>
    <style>
      ul {
        list-style-type: disc;
      }
      li {
        background-color: darkcyan;
        text-decoration: double;
        font-size: 200px;
      }
      li a {
        color: aquamarine;
        text-decoration: none;
        text-transform: uppercase;
      }
      ul,
      li {
        display: inline-block;
        padding: 20px;
        margin: 20px;
      }
      li:hover a {
        background-color: whitesmoke;
      }
      img {
        float: right;
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <ul>
      <li><a href="#">aaaa</a>sss</li>
      <li><a href="%">ssss</a></li>
      <li><a href="^">dddd</a></li>
      <li><a href="&">ffff</a></li>
    </ul>
</nav>
    <div id="big">
      <img
        src="img/bird.png"
        width="100px
       "
      />
    </div>
  </body>
</html>
