<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript에서 화면에 출력하는 4가지 방법</title>
  </head>
  <body>
    <div>1,Document.write()을 이용한다.</div>
    <script>
      //script태그사이에 자바스크립트 문법을 사용하여 프로그래밍 할수있다. (내가 원하는자리에 출력하기가 힘들다.)
      let name = "홍길동"; //name이라는 변수를 만들고,name이라는 변수에 홍길동 이라는 문자를저장
      document.write("<h1>hello javascript! 너 참 반갑다</h1>");
      document.write(name); //name변수의 값을 body에 출력
    </script>

    <div>w. window.alert()을 이용한다.</div>
    <script>
      window.alert(name); //name변수의 값을 alert 창에 출력 (debug나 사용자 오류를 출력한다)
    </script>
    <div>3.console.log()를이용한다. 디버깅(오류를 잡기 위한)</div>
    <script>
      console.log(name);
    </script>
    <div>4.태그에 접근하여 출력한다.</div>
    <h5 id="yogi"></h5>
    <script>
      document.getElementById("yogi").innerHTML = name; // 현재문서에서 id값이 yogi인 태그의 innerHtml속성에 접근하여 nmae값을 대입한다.
    </script>
  </body>
</html>
