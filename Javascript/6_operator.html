<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자의 종류</title>
    <script>
      // 연산자 우선순위 : 증강연산자 > (논리연산자 not)산  > 관 > 논(&&,||) 대입연산자
      //산술 연산자 +,-,*,%,/
      let a = 3,
        b = 5;
      console.log(b % a); //2
      console.log(a * b - a);

      //증감연산자
      //증감 연산자는 연산자의 위치에 따라 우선순위가 달라진다.
      //전치연산 : 선증강 후대입 (연산자가 변수 앞에 있을때)
      //후치연산 : 선대입후증감  (연산자가 변수 뒤에 있을때)
      console.log(++a); //4
      console.log(a++);
      console.log(a);
      console.log(--b); //4

      // 관계연산자 : 연산의 결과가 treu 또는 false가 나오는 연산
      // >(크다) < (작다) >=(크거나같다)<=(작거나같다) ==(같다,equal) !=(같지않다 , not equal)
      console.log(a > b);
      console.log(a != b);
      console.log(++a == b);
      console.log(b % 2 == 0);

      //논리 연산자 : 관게연산자와 관계연산자의 조합을 하는 연산자
      // and(&&) : 수식이 모두 참일 때만 결과가 참
      // or(||) : 수식에서 하나라도 참인 값이 있으면 결과가 참 , 수식이 모두 거짓이면 결과는 거짓
      // not(!) : 수식이 참이면 거짓으로, 거짓이면 참으로
      console.log(a > b && b != 3); //false && true => flase
      consol.log(a == 6 && b == 6); //true && true => true
      consol.log(a > 2 || b != 6); //true || false => true
      consol.log(a < 0 || b < 0); // false || false => false
      consol.log(!a < 0); //!false => true
      consol.log(!(a > b));
      //대입연산자 (할당 연산자)
      // = , += , -= , *= , /= , %=
      let result = 0;
      result += 3;
      consol.log(result);
      result *= 2;

      //----------------------------------------------------------------------------------------------//
    </script>
  </head>
  <body></body>
</html>
