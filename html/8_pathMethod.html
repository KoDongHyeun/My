<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>절대경로 표현방법과 상대경로 표현방법</title>
  </head>
  <body>
    <div>
      절대경로 표현방식: <img src="D:\lecture\html\luffy.jpg" />
      <!--자원이 위치한 경로를 드라이브 문자 부터 폴더 까지 절대적으로 표현한 방식
        단점: 자원의 위치가 바뀌게 되면 주소를 다시 수정해줘야함, 라이브 서버에서 엑박이 뜬다...
    --></div>
    <div>
      상대경로 표현방식:<img src="luffy.jpg" />

      <!-- <img src="img/winter.jpg" /> -->
      <!--따로 img 폴더를 만들 었을 시  하위 경로에서 지정 하는 방법-->
      <img src="img/abc/snow.jpg" />
      현재 웹 문서의 상위 폴더에 있다면 ../(상위 폴더)를 사용한다.
      <img src="../lego.jpg" />
      <img src="../ddd/lego2.jpg" />
    </div>
    <!--
        - 현재 웹 문서를 기준으로 같은 웹 문서와 표시하려는 자원이 같은 경로에 있으면, 
        경로는 생략 가능
        - 현재 웹 문서를 기준으로 폴더 안에 자원이 있다면 / 폴더명/ 자원파일명 사용해야 한다.
    -->
  </body>
</html>
