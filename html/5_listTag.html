<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그 : 목록 태그</title>
  </head>
  <body>
    <h4>순서(order)있는 목록</h4>
    <h5>라면 끓이기</h5>
    <ol type="I">
      <!-- 순서 목록을 만드는 태그, 순서를 표시할 떄 타입 지정 가능-->
      <li>물을 끓인다</li>
      <!--순서를 지정하는 태그-->
      <li>스프를 넣는다</li>
      <li>면을 넣는다</li>
      <li>후추 약간</li>
      <li>맛있게 먹는다</li>
    </ol>
    <br />
    <h4>순서가 없는 목록 태그</h4>
    <h5>커피 메뉴</h5>
    <ul type="square">
      <!--목록을 만드는 태그, 타입 지정 가능(목록 앞에 붙는 모양 변경)-->
      <a
        href="https://www.google.com/search?q=%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8&oq=%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8&aqs=chrome..69i57.1072j0j7&sourceid=chrome&ie=UTF-8"
        ><li>아메리카노</li>
      </a>
      <li>
        <img src="cafeLatte.jpg" />
        카페라떼
      </li>
      <!-- 목록 지정 하는 태그-->
      <li>카푸치노</li>
      <li>모카</li>
    </ul>

    <h4>정의(definition)리스트</h4>
    <h5>front-end 기술</h5>
    <dl>
      <!--리스트 목록을 표현하는 태그 (대강 이런게 있다 정도... 많이 쓰진 않음)-->
      <dt>html5</dt>
      <!--목록 지정-->
      <dd>웹 구조를 만들고, 컨텐츠를 넣는 기능</dd>
      <!--목록에 대한 부가 설명 태그-->
      <dt>css</dt>
      <dd>웹 문서의 스타일을 꾸며주는 언어</dd>
      <dt>javascript</dt>
      <dd>웹 문서를 동적으로 만들어주는 언어</dd>
    </dl>
  </body>
</html>
