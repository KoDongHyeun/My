<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 입력 요소들</title>
    <script>
      function changesal(obj) {
        console.log(obj.value);
        document.getElementById("hopesal").innerHTML = obj.value;
      }
    </script>
  </head>
  <body>
    <form>
      <div>
        이름 :
        <input
          type="text"
          name="userName"
          placeholder="이름을 입력하세요..."
        /><!--텍스트 문자열을 입력받을수있는도구-->
      </div>
      <div>
        비밀번호 :
        <input type="password" name="userpassword" placeholder="암호입력" />
        <!--암호 같은 비밀 문자열을 입력받는 도구-->
      </div>
      <div>메모 : <textarea cols="10" rows="4" name="memo"> </textarea></div>
      <!--대량의 문자열을 입력 받는 도구-->
      <div>
        좋아하는 음식 :
        <input type="checkbox" name="favFood" value="짜" /> 짜장면
        <input type="checkbox" name="favFood" value="쌀" /> 쌀국수
        <input type="checkbox" name="favFood" value="컵" /> 컵라면
        <!--다중 선택 가능-->
      </div>
      <div>
        취미 :
        <input type="checkbox" name="hobby" value="운" /> 운동
        <input type="checkbox" name="hobby" value="낮" /> 낮잠
        <input type="checkbox" name="hobby" value="독" /> 독서
        <!--다중 선택 가능-->
      </div>
      <div>
        성별 :
        <input type="radio" name="gender" value="female" /> 여성
        <input type="radio" name="gender" value="male" /> 남성
        <!--단일 선택 가능(name속성의 값을 맞춰 주어야 한다)-->
      </div>

      <div>
        통신사 :
        <select name="comm">
          <option value="에스케이티">SKT</option>
          <option value="케이티">KT</option>
          <option value="엘지">LGU+</option>
        </select>
      </div>

      <div>
        <input type="hidden" name="hid" value="10" />
        <!--사용자의 눈에는 보이지 않지만,데이터를 전송할 필요가 있을때 
        사용하는태그 기능-->
      </div>

      <div>생년월일 : <input type="date" name="birth" /></div>
      <div>이메일 : <input type="email" name="useremail" /></div>
      <div>파일업로드 : <input type="file" name="upfile" /></div>
      <div>좋아하는 색상 : <input type="color" name="favcolor" /></div>

      <div>
        나이 : <input type="number" name="age" />
        <!--숫자만 입력 가능-->
      </div>

      <div>
        희망연봉 :
        <input
          type="range"
          min="3000"
          max="10000"
          name="annsal"
          onchange="changesal(this);"
        />
        <span id="hopesal"></span> 만원
      </div>
      <button type="submit">전송</button>
    </form>
  </body>
</html>
